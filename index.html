<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js"></script>
    <head>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    </head>
    <body>
        <main>
            <div class=“citySearch”>
                <input type=“text” class="search-bar">
                <button class="search-button"> <i class="fa-solid fa-magnifying-glass-location"></i></button>

              <form class="box">
                <div class="field">
                  <label class="label is-medium">Where are you?</label>
                  <div class="control">
                    <input id="cityname" class="input is-medium" type="text" placeholder="city name">
                  </div>
                </div>
                <button class="button is-primary is-medium">Search!</button>
              </form>

            </div>

            <h2>Map will be here</h2>
            <div id=“map”>
            </div>
        </main>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUwMsfjtVxq0xvUWVxVq2b7cSGbqnHp1k&callback=initMap&v=weekly" defer></script>
    </body>
